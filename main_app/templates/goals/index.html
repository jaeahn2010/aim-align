{% extends 'base.html' %}
{% block content %}

<h1>Goals List</h1>

{% for goal in goals %}
    <div class="card">
        <a href="{% url 'detail' goal.id %}">
            <div class="card-content">
                <span class="card-title">{{ goal.title }}</span>
                <p>DURATION</p>
                <p>Start date: {{ goal.start_date }}</p>
                <p>End date: {{ goal.end_date }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
