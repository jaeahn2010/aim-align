{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Goal: <span class="teal-text"> {{object.title}}</span></h1>
    {% else %}
        <h1>Set a New Goal</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn">
    </form>
    <script>
        const startDateEl = document.getElementById('id_start_date');
        M.Datepicker.init(startDateEl, {
            format: 'yyyy-mm-dd',
            defaultDate: new Date(),
            setDefaultDate: true,
            autoClose: true
        });
        const endDateEl = document.getElementById('id_end_date');
        M.Datepicker.init(endDateEl, {
            format: 'yyyy-mm-dd',
            defaultDate: new Date(),
            setDefaultDate: true,
            autoClose: true
        });
    </script>
{% endblock %}
