{% extends 'base.html' %}

{% block content %}
    <h1>Delete Checkpoint: <span class="teal-text">{{ object.title }}</span></h1>
    <h4>Are you sure you want to delete this checkpoint?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn">
        <a href="{% url 'detail' checkpoint.goal %}">Cancel</a>
    </form>
{% endblock %}
